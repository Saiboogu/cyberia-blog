<!doctype html>

<html lang="{{language}}">
<head>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Space+Grotesk&family=Syne+Mono&family=Tektur:wdth,wght@75,500" rel="stylesheet">

        <!-- Basic Metadata -->
        <meta charset="utf-8" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="generator" content="Arise" />

        <title>{{title}} · {{global_name}}</title>
        <meta name="description" content="{{description}}">
        <meta name="author" content="{{author}}">
        <!-- End Basic Metadata -->

        <!-- OpenGraph Metadata -->
        <meta property="og:site_name" content="{{global_name}}" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="{{title}} · {{global_name}}" />
        <meta property="og:description" content="{{description}}" />
        <meta property="og:url" content="{{canonical_url}}" />
        <meta property="og:image" content="{{canonical_url}}{{thumbnail}}" />
        <meta property="article:published_time" content="{{published_date}}" />
        <meta property="article:modified_time" content="{{modified_date}}" />
        <!-- End OpenGraph Metadata -->
    
        <!-- Twitter Metadata -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="{{title}} · {{global_name}}" />
        <meta name="twitter:description" content="{{description}}" />
        <meta name="twitter:url" content="{{canonical_url}}" />
        <meta name="twitter:image" content="{{canonical_url}}{{thumbnail}}" />
        <!-- End Twitter Metadata -->

        <!-- Mobile Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/config/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/config/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/config/favicon/favicon-16x16.png">
        <link rel="manifest" href="/config/favicon/site.webmanifest">
        <link rel="mask-icon" href="/config/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/config/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="msapplication-config" content="/config/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <!-- End Favicon -->

        <! -- Fonts -->
        <!-- <link rel="preload" href="/config/fonts/orbitron-variablefont_wght-webfont.woff2" as="font" type="font/woff2" >
        <link rel="preload" href="/config/fonts/spacegrotesk-variablefont_wght-webfont.woff2" as="font" type="font/woff2" >
        <link rel="preload" href="/config/fonts/synemono-regular-webfont.woff2" as="font" type="font/woff2" >
        <link rel="preload" href="/config/fonts/tektur-variablefont_wdthwght-webfont.woff2" as="font" type="font/woff2" > -->
        <! -- End Fonts -->

        <!-- Styesheet+Logo -->
        <style>
                html * {font-family:monospace,sans-serif;} 
                body {background-color:#121619;margin:40px auto;max-width:650px;padding:0 10px;color:#65f85a;}
                a {color:#b8f1b4;}
                hr {color:#65f85a;}
                .topbar a {color:#65f85a;}
                @font-face {
                        font-family: 'Orbitron';
                        font-style: normal;
                        font-weight: 700;
                        font-display: swap;
                        src: url(/config/fonts/orbitron-variablefont_wght-webfont.woff2) format('font/woff2');
                        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
                }

                        src: url(/config/fonts/spacegrotesk-variablefont_wght-webfont.woff2) format('font/woff2');
                        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;

                        src: url(/config/fonts/synemono-regular-webfont.woff2) format('font/woff2');

        <link rel="stylesheet" href="/config/main.min.css?v20250124A"> 
        <div class="logo"><a href="/"><img alt="Blog Logo Image Header" height="158" width="500" src="/config/images/cyberia_logo.webp?v1" /></a></div>
        <!-- End Styles+Logo -->

        <!-- Navigation -->
        <nav class="topbar">
                <a href="/">Home</a> ⟛ <a href="/posts">Posts</a> ⟛ <a href="https://github.com/Saiboogu">GitHub</a>
        </nav>
        <!-- End Navigation -->

</head>
