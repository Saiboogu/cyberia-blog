<!doctype html>

<html lang="{{language}}">
<head>
        <!-- Mobile Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts Preconnect -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <!-- Basic Metadata -->
        <meta charset="utf-8" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="generator" content="Arise" />

        <title>{{title}} · {{global_name}}</title>
        <meta name="description" content="{{description}}">
        <meta name="author" content="{{author}}">
        <!-- End Basic Metadata -->

        <!-- OpenGraph Metadata -->
        <meta property="og:site_name" content="{{global_name}}" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="{{title}} · {{global_name}}" />
        <meta property="og:description" content="{{description}}" />
        <meta property="og:url" content="{{canonical_url}}" />
        <meta property="og:image" content="{{canonical_url}}{{thumbnail}}" />
        <meta property="article:published_time" content="{{published_date}}" />
        <meta property="article:modified_time" content="{{modified_date}}" />
        <!-- End OpenGraph Metadata -->
    
        <!-- Twitter Metadata -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="{{title}} · {{global_name}}" />
        <meta name="twitter:description" content="{{description}}" />
        <meta name="twitter:url" content="{{canonical_url}}" />
        <meta name="twitter:image" content="{{canonical_url}}{{thumbnail}}" />
        <!-- End Twitter Metadata -->



        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/config/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/config/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/config/favicon/favicon-16x16.png">
        <link rel="manifest" href="/config/favicon/site.webmanifest">
        <link rel="mask-icon" href="/config/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/config/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="msapplication-config" content="/config/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <!-- End Favicon -->

        <!-- Styesheet+Logo -->
        <style>
                html * {font-family: smooch-sans-regular, serif;}
                body {background-color:#121619;margin:40px auto;max-width:650px;padding:0 10px;color:#65f85a;}
                a {color:#b8f1b4;}
                hr {color:#65f85a;}
                .topbar a {color:#65f85a;}
        </style>
        <link rel="stylesheet" href="/config/main.min.css?v20250127C"> 
        <iframe src="/config/ascii_logo.html" width="100%" height="auto" scrolling="no" style="overflow: hidden;"></iframe>
        <!-- End Styles+Logo -->

        <!-- Navigation -->
        <nav class="topbar">
                <a href="/">Home</a> ⟛ <a href="/posts">Posts</a> ⟛ <a href="/posts/privacy/">Privacy</a> ⟛ <a href="https://github.com/Saiboogu" target="_blank">GitHub</a>
        </nav>
        <!-- End Navigation -->

        <!-- Lets see what happens if we preconnect early and grab the CSS later -->
        <!-- <link rel="stylesheet" media="(min-width: 600px)" href="https://fonts.googleapis.com/css2?family=Audiowide&family=Smooch+Sans:wght@100..900&family=Syne+Mono&display=swap"> -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&family=Smooch+Sans:wght@100..900&family=Syne+Mono&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_comment" />

        <!-- Plausible Analytics -->
        <script defer data-domain="blog.robeson.com" src="https://analytics.robeson.me/js/script.file-downloads.outbound-links.js"></script>
        <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
        <!-- End Plausible Analytics -->

        <script>
                /*to prevent Firefox FOUC, this must be here*/
                let FF_FOUC_FIX;
        </script>
</head>

<body style="background-color: #121619;">
